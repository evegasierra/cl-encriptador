<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de la Escuela" class="logo">
    </header>
    <main>
        <div class="left">
            <textarea class="textarea-input" id="inputText" placeholder="Introduce tu texto aquí..."></textarea>
            <div class="actions">
                <div class="biexclamation-circle-fill-wrapper">
                  <img
                    class="biexclamation-circle-fill-icon1"
                    loading="lazy"
                    alt="exclamación"
                    src="./img/bi_exclamation-circle-fill.png"
                  />
                </div>
                <div class="solo-letras-minsculas">
                  Solo letras minúsculas y sin acentos
                </div>
              </div>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="right">
            <img id="resultImage" src="img/muneco.png" alt="Imagen de resultado">
            <p id="resultText">Ningún mensaje fue encontrado</p>
            <p id="infoText">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea class="textarea-output" id="outputText" readonly></textarea>
            <button id="copyButton">Copiar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
